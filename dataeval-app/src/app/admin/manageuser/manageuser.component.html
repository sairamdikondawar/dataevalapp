<div style="width:100%; margin-top: 5px;" class="border">

    <div class="sticky-top container-fluid rounded-top d-block  p-2 bg-secondary text-white">
        <h4 class="modal-title" id="modal-basic-title">Manage Patients</h4>
    </div>
      <div class="container-fluid">
        
    <div class="modal-body ">
        <form [formGroup]="searchForm"   (ngSubmit)="search()">
            
        <div class="row">
            <div class="form-group col-4">
                <label for="uName" class="font-weight-bold text-dark label-font" >Patient Name</label>
                <input type="text" class="form-control" id="uName" placeholder="Enter Patient Name to Search"
                    name="uName" formControlName="uName" required> 
            </div> 
            <!-- <div class="form-group col-4"> 
                <label for="rName"  class="font-weight-bold text-dark label-font">User Type</label>
                <select formControlName="rName"  class="form-control" value="">
                    <option value='' disabled selected="{{dataSource.query.roleId == '' ">Please select</option>
                    <option *ngFor="let role of roles" [value]="role.name">{{role.name | titlecase}}
                    </option>
                </select>
            </div> -->
        </div>
            
       
        <div style="  text-align: right; margin-right: 50px;">
            <button type="submit" class="btn btn-secondary btn-sm" >Search</button> &nbsp;
            <button type="button" class="btn btn-secondary btn-sm" (click)="resetSearch()" >Reset</button>&nbsp;
            <button type="button" class="btn btn-secondary btn-sm" (click)="add()">Add Patient</button>
        </div>

        </form>
    </div> 
    </div>

    <hr/> 
   
    <div class="mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
                <mat-cell *matCellDef="let row; let i=index"> {{ i + (currentPageIndex)+1}} </mat-cell>
            </ng-container><!-- Progress Column -->

            <ng-container matColumnDef="userType">
                <mat-header-cell *matHeaderCellDef mat-sort-header> User Type</mat-header-cell>
                <mat-cell *matCellDef="let row" > {{ row.role.name | titlecase}} 
                </mat-cell>
            </ng-container>
            

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.label}} </mat-cell>
            </ng-container>

             <!-- First Name Column -->
             <ng-container matColumnDef="firstname">
                <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
            </ng-container>

            <!-- Last Name Column -->
            <ng-container matColumnDef="lastname">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="dateOfBirth">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Birth </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.dateOfBirth | date: "longDate"}} </mat-cell>
            </ng-container>


            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.status}} </mat-cell>
            </ng-container>
 
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button   class="btn btn-secondary btn-sm" *ngIf="row.role.name !=  'admin' && row.role.name !=  'ADMIN'" (click)="edit(row.id)">
                        Edit</button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>

        </mat-table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>

    </div>


    <ng-template #content let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Add New Patient</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"
                #closeFlowConfigModal>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
           
        </div>

    </ng-template>

    <ng-template #contentEdit let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Update User</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"
                #closeFlowConfigModal>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
           
        </div>

    </ng-template>


</div>
