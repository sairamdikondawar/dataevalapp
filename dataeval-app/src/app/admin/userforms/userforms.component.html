<app-menu></app-menu>
<div class="container">
     
    <div class="example-container mat-elevation-z8">

        <mat-table [dataSource]="questionDataSouce">
            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container><!-- Progress Column -->
            <ng-container matColumnDef="role">
                <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.user.name}}</mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="flowName">
                <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.user.role.name}} </mat-cell>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef> Created Date </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.creationDate}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="required">
                <mat-header-cell *matHeaderCellDef> Created By </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.createdBy}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-raised-button class="btn btn-secondary"  (click)="view(row.id)" >
                        View</button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>

        </mat-table>

        <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>

    </div>
</div>
